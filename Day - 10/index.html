<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .py {
        padding: 10px 0;
      }
      .box {
        height: 50px;
        width: 50px;
        position: relative;
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <p id="para">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat,
      numquam! Aspernatur fugit eos et eaque earum magni fuga aperiam mollitia
      impedit in aut, deserunt minima beatae molestias, recusandae atque est.
    </p>

    <button id="btn">Change Paragraph text</button>
    <div class="py">
      <img
        src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f"
        width="100"
        height="100"
        alt=""
        id="dbImage"
      />
      <button id="IMGBtn">Image btn</button>
    </div>

    <div class="py">
      <div class="box"></div>
    </div>

    <div class="py">
      <input type="text" placeholder="keydown" id="keydown">
      <input type="text" placeholder="keyup" id="keyup">
    </div>

    <form>
      <input type="text" id="form_submit">
    </form>


    <div class="py">
      <p id="selectValue"></p>
      <select id="selectOptions">
        <option value="India">India</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Bangaladesh">Bangaladesh</option>
        <option value="Nepal">Nepal</option>
      </select>
    </div>

    <div class="py">
      <ul id="listItem">
        <li>apple</li>
        <li>banana</li>
        <li>litchi</li>
        <li>Mango</li> 
      </ul>

      <button id="addBtn">add list</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
